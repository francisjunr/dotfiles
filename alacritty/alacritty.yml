window:
  # Background transperency
  opacity: 0.8
  # Window title
  title: Terminal
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true
  # open alacritty in fullscreen mode
  startup_mode: SimpleFullscreen

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  # Point size
  size: 18.0

