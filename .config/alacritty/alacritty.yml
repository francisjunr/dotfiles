window:
  # Background transperency
  opacity: 0.8
  # Window title
  title: Terminal
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true
  # open alacritty in fullscreen mode
  startup_mode: SimpleFullscreen

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  # Point size
  size: 16.0

#key bindings
key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word
  - { key: Left,     mods: Command, chars: "\x1bOH",                     } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",                     } # End
  - { key: Back,     mods: Command, chars: "\x15"                        } # Delete line
  # - { key: Left,     mods: Control, chars: "\x1bOH",                     } # Home
  # - { key: Right,    mods: Control, chars: "\x1bOF",                     } # End
  # - { key: Back,     mods: Control, chars: "\x15"                        } # Delete line
