# example config: https://wiki.hyprland.org/Hypr-Ecoztystem/hypridle/
general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 30                                                     # 30 seconds
    on-timeout = pidof hyprlock && hyprctl dispatch dpms off         # screen off when timeout has passed after screen lock
    on-resume = hyprctl dispatch dpms on && brightnessctl -r         # screen on when activity is detected after timeout has fired.
}

# suspend after 15 mins of screen lock
listener {
    timeout = 900                                                    # 30min
    on-timeout = pidof hyprlock && systemctl suspend                 # suspend pc
}

listener {
    timeout = 300                                # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 330                                                     # 5.5min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}
